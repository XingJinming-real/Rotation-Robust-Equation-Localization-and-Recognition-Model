<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option1 = {
        title: {
            text: '答题情况分析'
        },
        tooltip: {},
        legend: {
            data: ['错误数']
        },
        xAxis: {
            data: ['加法', '减法', '乘法', '除法', '综合']
        },
        yAxis: {},
        series: [
            {
                name: '错误数',
                type: 'bar',
                data: [5, 20, 36, 10, 10]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option1);
</script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var option2 = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                data: [20, 15, 19, 12, 8, 10, 5],
                type: 'line',
                smooth: true
            }
        ]
    };
    myChart.setOption(option2);
</script>
</body>
</html>
